<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
        <div class="logo_container">
            <img class="logo" src="StudyShare_Logo.png" />
            <div class="user_container">
                <div class="user_login_form">
                  <form id="login">
                      <input class="text_field" id="username" type="text" name="username" placeholder="username"></input>
                      <input class="button" id="login_button" name="login_button" type="submit" value="Register/ Login"></input>
                  </form>
                </div>
                <div class="user_logged_in_name">

                </div>
                <div class="user_logout_button">

                </div>
            </div>
        </div>
    </header>

    <div class="page_container">

      <div class="left_column">
        <p>Select Subject: </p>
          <form>
            <input type="text" id="subject_select" class="text_field"></input>
          </form>

        <p>Show first: </p>
          <button id="study_mode" class="mode_button">Term</button>
        <p>Flashcard scope: </p>
          <button id="all_or_mine" class="mode_button">My Cards</button>
        <br />
        <br />
        <br />
        <br />
        <button id="new_flashcard" class="mode_button">Add Card</button>

        <h2>New Flashcard</h2>
        <form id="create_flashcard_form">
          <input id="term" type="text" name="term" placeholder="Term"></input>
          <br>
          <textarea id="definition" type="text" name="definition" placeholder="Definition"></textarea>
          <br>
          <select id="subject" type="text" name="subject" placeholder="Select or Create New Subject"></input>
            <option value="1">Brewing</option>
            <option value="2">Geometry</option>
            <option value="3">Organic Chemistry</option>
          </select>
          <br>
          <input id="submit" name="submit" type="submit" value="Add Flashcard"></input>
        </form>
      </div>

      <div class="right_column">
        <div id="display_flashcard">
          <p>Here is the flashcard!</p>
        </div>
      </div>
    </div>


  </body>

  <footer>
      <p>Roshanak Agahi // Project #4 JavaScript SPA // July 2021 </p>
  </footer>
</html>
