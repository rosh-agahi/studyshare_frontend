<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
        <div class="logo_container">
            <img class="logo" src="StudyShare_Logo.png" />
            <div class="user_container">
                <div class="user_login_form" autocomplete="off">
                  <form id="login">
                      <input class="text_field" id="username" type="text" name="username" placeholder="username"></input>
                      <input class="button" id="login_button" name="login_button" type="submit" value="Register/ Login"></input>
                  </form>
                </div>
                <div class="user_logged_in_name">

                </div>
                <div class="user_logout_button">

                </div>
            </div>
        </div>
    </header>

    <div class="page_container">

      <div class="left_column">
        <p>Select Subject: </p>
        <form id="subjects" autocomplete="off">
          <select id="subject_selector_input" type="text" name="subject_selector_input">

          </select>
          <input id="select_subject" type="submit" name="select_subject" value="Start Studying"></input>
        </form>

        <br>

        <p>Show first: </p>
          <button id="study_mode" class="mode_button">Term</button>
        <p>Flashcard scope: </p>
          <button id="all_or_mine" class="mode_button">My Cards</button>

        <br>
        <br>
        <br>
        <br>
        <div class="new_buttons">
          <button onclick="renderFlashcardForm()" style="margin: 5px;" id="new_flashcard" class="button">Add New Card</button>
          <button onclick="renderSubjectForm()" style="margin: 5px;" id="new_subject" class="button">Add New Subject</button>
        </div>
      </div>

      <div class="right_column">
        <div id="display">
          <div id="flashcard">
              <h2>Term</h>
              <h3>Definition</h3>
          </div>
          <div id="buttons">
              <button class="button">Reveal</button>
              <button class="button">Next</button>
          </div>
        </div>
      </div>
    </div>


  </body>

  <footer>
      <p>Roshanak Agahi // Project #4 JavaScript SPA // July 2021 </p>
  </footer>
</html>
